<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Candidate</title>
    <link rel="stylesheet" href="admit.css">
</head>

<body>
    <button onclick="goBack()" id="button">Back</button>
    <div class="container">
        <h1>Admit Candidate with Advance Amount</h1>
        <form id="admissionForm" action="process_admission.php" method="POST">
            <div class="form-group">
                <label for="candidate_name">Candidate Name:</label>
                <input type="text" id="candidate_name" name="candidate_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="candidate_id">Candidate ID:</label>
                <input type="text" id="candidate_id" name="candidate_id" required>
            </div>

            <div class="form-group">
                <label for="advance_amount">Advance Amount:</label>
                <input type="number" id="advance_amount" name="advance_amount" required>
            </div>

            <button type="submit" id="sub">Admit Candidate</button>
        </form>
    </div>
    <script>

        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
